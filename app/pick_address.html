<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Pick Your Customer Address</title>
	<link rel="stylesheet" href="css/pick_address.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="js/pick_address.js"></script>
</head>

<body>
	<div class="row map-section">
		<div class="col-sm-5">
			<div class="address">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Address</span>
					</div>
					<input
						id="street"
						type="text"
						class="form-control"
						placeholder="Street"
					/>
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">City</span>
					</div>
					<input
						id="locality"
						type="text"
						class="form-control"
						placeholder="City"
					/>
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">State</span>
					</div>
					<input
						id="administrative_area_level_1"
						type="text"
						class="form-control"
						placeholder="State"
					/>
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Zip Code</span>
					</div>
					<input
						id="postal_code"
						type="text"
						class="form-control"
						placeholder="ZIP"
					/>
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Country</span>
					</div>
					<input
						id="country"
						type="text"
						class="form-control"
						placeholder="Country"
					/>
				</div>

				<div class="address-checkbox">
					<label class="container">
						Billing
						<input id="billing" type="checkbox"></input>
						<span class="checkmark"></span>
					</label>
					<label class="container">
						Shipping
						<input id="shipping" type="checkbox"></input>
						<span class="checkmark"></span>
					</label>
				</div>

				<div class="button-container">
					<button type="button" class="btn btn-info" onClick="applyAddress()">
						Apply
					</button>
					<button type="button" class="btn btn-secondary" onClick="closeModal()">
						Cancel
					</button>
				</div>
			</div>
		</div>
		<div class="col-sm-7">
			<!-- Map will be embed here -->
			<div id="map"></div>
		</div>
	</div>

	<script src="https://js.zohostatic.com/zohofinance/v1/zf_sdk.js"></script>

	<script>
		window.onload = function () {
			ZFAPPS.extension.init().then(function (App) {
				// Initializing SDK.
				loadGmapSDK();
				ZFAPPS.invoke('RESIZE', { height: "600px", width: "1000px" }).then(() => {

   			});
		 });
	 };
</script>

</body>

</html>
